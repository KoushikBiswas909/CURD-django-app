<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Koushik</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="text-center alert alert-danger">Bengal College Of Engineering and Technology</h2>
            </div>
            <div class="col-sm-4">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger btn-lg" >LOGOUT</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg" >LOGIN</a>
                    or
                    <a href="{% url 'register' %}" class="btn btn-success btn-lg" >REGISTER</a>
                {% endif %}
            </div>
        </div>
        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>

</html>
